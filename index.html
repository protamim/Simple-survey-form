<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form with only HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="form_title"> Simple Survey Form</h1>
    <!-- Create form -->
    <form id="form">
        <div class="form_control">
            <label for="name" id="name_label">Name</label>
            <!-- Input type text -->
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form_control">
            <label for="email" id="label_email">Email</label>
            <!-- Input Type Email -->
            <input type="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form_control">
            <label for="age" id="age_label">Age</label>
            <!-- Input Type Text -->
            <input type="text" id="age" placeholder="Enter Your Age">
        </div>
        <div class="form_control">
            <label for="role" id="role_label">
                Which option best describes you?
            </label>
            <!-- Input Type Select or Dropdown option -->
            <select name="role" id="role">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form_control">
            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>
            <!-- Input Type Radio Button -->
            <label for="recommed_1">
                <input type="radio" name="recommed" id="recommed_1">YES</input>
            </label>
            <label for="recommed_2">
                <input type="radio" name="recommed" id="recommed_2">NO</input>
            </label>
            <label for="recommed_3">
                <input type="radio" name="recommed" id="recommed_3">Maybe</input>
            </label>
        </div>
        <div class="form_control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp_1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp_2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp_3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp_4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp_5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp_6">
                <input type="checkbox" name="inp">JavaScript</input>
            </label>
            <label for="inp_7">
                <input type="checkbox" name="inp">React</input>
            </label>
            <label for="inp_8">
                <input type="checkbox" name="inp">Angular</input>
            </label>
            <label for="inp_9">
                <input type="checkbox" name="inp">Django</input>
            </label>
            <label for="inp_10">
                <input type="checkbox" name="inp">Spring</input>
            </label>
        </div>
        <div class="form_control">
            <label>Any comments or suggestions</label>
            <!-- Multi line text input control -->
            <textarea name="comment" id="comment" 
                placeholder="Enter Your Comment">
            </textarea>
        </div>
        <!-- Submit Button -->
        <button type="button" value="submit">Submit</button>
    </form>
    
</body>
</html>
